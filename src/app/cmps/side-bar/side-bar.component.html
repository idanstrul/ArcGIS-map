<section class="side-bar flex space-around">
    <button (click)="onMapOperation.emit('PAN_TO_ISRAEL')" title="Pans the map to israel">Show Israel</button>
    <button (click)="onMapOperation.emit('CHANGE_SCALE')" title="Adjusts the map view to a default scale of 1/1000000">Adjust scale</button>
    <button (click)="onMapOperation.emit('RETURN_TO_PREV_LOCATION')" title="Go back to the previous searched location">Go Back</button>
</section>
